<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>registration</title>
<link rel = "stylesheet" href = "reg.css">
</head>
<body>
<div class="container">
<h1><b> REGISTER HERE </b></h1>
<form name="registration" class="registartion-form" onsubmit="return formValidation()">
<table>
<tr>
<td><label for="name">USERNAME</label></td><br>
<td><input type="text" name="name" id="name"></td>
</tr>
<tr>
<td><label for="email">EMAIL</label></td><br>
<td><input type="text" name="email" id="email"></td>
</tr>
<tr>
<td><label for="password">PASSWORD</label></td><br>
<td><input type="password" name="password" id="password"></td>
</tr>
<tr>
<td><label for="phoneNumber">PHONE NO.</label></td><br>
<td><input type="number" name="phoneNumber" id="phoneNumber"></td>
</tr>
<tr>
<td><label for="about">ABOUT</label></td><br>
<td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
</tr>
<tr>
<td colspan="2"><input type="submit" class="submit" id = "submit" value="Register"/></td>
</tr>
</table>
<closeform></closeform></form>
<p> Already signed up, then to login page </p> <br>
<a href = "lg.html"> LOGIN </a>
</div>
<script src="script.js"></script>
</body>
</html>
